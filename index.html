<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تایمر تا عید نوروز ۱۴۰۴</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            direction: rtl;
        }
        .container {
            margin-top: 50px;
        }
        .timer {
            font-size: 24px;
            font-weight: bold;
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تایمر تا عید نوروز ۱۴۰۴</h1>
        <p>زمان باقی‌مانده تا سال جدید:</p>
        <div id="timer" class="timer"></div>
    </div>
    <script>
        function updateTimer() {
            // تاریخ تحویل سال ۱۴۰۴ به وقت تهران (۲۹ اسفند ۱۴۰۳، ساعت ۱۲:۳۱)
            const newYearDate = new Date("2025-03-21T09:01:00Z").getTime();
            const now = new Date().getTime();
            const timeRemaining = newYearDate - now;

            if (timeRemaining <= 0) {
                document.getElementById("timer").innerHTML = "🎉 سال نو مبارک! 🎊";
                clearInterval(timerInterval);
            } else {
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                document.getElementById("timer").innerHTML = 
                    `${days} روز, ${hours} ساعت, ${minutes} دقیقه, ${seconds} ثانیه`;
            }
        }

        updateTimer(); // اجرای اولیه
        const timerInterval = setInterval(updateTimer, 1000); // بروزرسانی هر ثانیه
    </script>
</body>
</html>
