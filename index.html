<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تایمر</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>تایمر</h1>
        <p>زمان باقی‌مانده تا عید</p>
        <div id="timer" class="timer"></div>
    </div>
    <script>
        // مدت زمان برای تایمر (35 روز و 7 ساعت و 51 دقیقه)
        const endDate = new Date().getTime() + (35 * 24 * 60 * 60 * 1000) + (7 * 60 * 60 * 1000) + (51 * 60 * 1000);

        const timerElement = document.getElementById('timer');

        function updateTimer() {
            const now = new Date().getTime();
            const timeRemaining = endDate - now;

            // اگر تایمر تمام شد
            if (timeRemaining <= 0) {
                timerElement.innerHTML = "تایمر تمام شد!";
                clearInterval(timerInterval);
            } else {
                // محاسبه روزها، ساعت‌ها، دقیقه‌ها و ثانیه‌ها
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                // اطمینان از نمایش دو رقمی برای ساعت‌ها، دقیقه‌ها و ثانیه‌ها
                const formattedHours = hours < 10 ? '0' + hours : hours;
                const formattedMinutes = minutes < 10 ? '0' + minutes : minutes;
                const formattedSeconds = seconds < 10 ? '0' + seconds : seconds;

                // نمایش زمان به فرمت روزها، ساعت‌ها، دقیقه‌ها و ثانیه‌ها
                timerElement.innerHTML = `${days} روز, ${formattedHours} ساعت, ${formattedMinutes} دقیقه, ${formattedSeconds} ثانیه`;
            }
        }

        const timerInterval = setInterval(updateTimer, 1000);
    </script>
</body>
</html>
