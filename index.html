<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تایمر</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>تایمر</h1>
        <p>زمان باقی‌مانده تا عید</p>
        <div id="timer" class="timer"></div>
    </div>
    <script>
        // مدت زمان برای تایمر (35 روز و 8 ساعت و 10 دقیقه)
        const endDate = new Date().getTime() + (35 * 24 * 60 * 60 * 1000) + (8 * 60 * 60 * 1000) + (10 * 60 * 1000);

        const timerElement = document.getElementById('timer');

        function updateTimer() {
            const now = new Date().getTime();
            const timeRemaining = endDate - now;

            // اگر تایمر تمام شد
            if (timeRemaining <= 0) {
                timerElement.innerHTML = "تایمر تمام شد!";
                clearInterval(timerInterval);
            } else {
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);  // اضافه کردن ثانیه‌ها

                // نمایش زمان با فرمت روزها، ساعت‌ها، دقیقه‌ها و ثانیه‌ها
                timerElement.innerHTML = `${days} روز, ${hours} ساعت, ${minutes} دقیقه, ${seconds} ثانیه`;
            }
        }

        const timerInterval = setInterval(updateTimer, 1000);
    </script>
</body>
</html>
