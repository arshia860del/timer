<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تایمر تا موعد مشخص‌شده</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .timer {
            font-size: 24px;
            font-weight: bold;
            direction: rtl;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تایمر</h1>
        <p>زمان باقی‌مانده تا موعد مشخص‌شده</p>
        <div id="timer" class="timer"></div>
    </div>
    <script>
        // تعیین زمان پایان (35 روز 7 ساعت و 38 دقیقه از الان)
        const now = new Date().getTime();
        const endDate = now + (35 * 24 * 60 * 60 * 1000) + (7 * 60 * 60 * 1000) + (38 * 60 * 1000);

        function updateTimer() {
            const now = new Date().getTime();
            const timeRemaining = endDate - now;

            if (timeRemaining <= 0) {
                document.getElementById("timer").innerHTML = "زمان به پایان رسید!";
                clearInterval(timerInterval);
            } else {
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                document.getElementById("timer").innerHTML = 
                    `${days} روز, ${hours} ساعت, ${minutes} دقیقه, ${seconds} ثانیه`;
            }
        }

        updateTimer(); // اولین اجرا
        const timerInterval = setInterval(updateTimer, 1000);
    </script>
</body>
</html>
